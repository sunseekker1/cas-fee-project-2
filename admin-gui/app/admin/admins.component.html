<h2>Admin</h2>
<div>
  <label>Admin name:</label> <input #adminName />
  <button (click)="add(adminName.value); adminName.value=''">
    Add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let admin of admins"
      [class.selected]="admin === selectedAdmin"
      (click)="onSelect(admin)">
    <span class="badge">{{admin.shortId}}</span> {{admin.username}}
    <button class="delete" (click)="delete(admin); $event.stopPropagation()">x</button>

  </li>
</ul>
<div *ngIf="selectedAdmin">
  <h2>
    {{selectedAdmin.name | uppercase}} is my admin
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<h2>Admin</h2>
<div>
  <label>Usename:</label> <input #username />
  <label>Password:</label> <input #password />
  <label>Email:</label> <input #email />
  <button (click)="add({username: username.value, password: password.value, email: email.value}); username.value=''; password.value='';; email.value='';">
    Add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let admin of admins"
      [class.selected]="admin === selectedAdmin"
      (click)="onSelect(admin)">
    <span class="badge">{{admin.shortId}}</span> {{admin.username}}
    <button class="delete" (click)="delete(admin); $event.stopPropagation()">x</button>

  </li>
</ul>
<div *ngIf="selectedAdmin">
  <h2>
    {{selectedAdmin.username | uppercase}}
  </h2>
  <div>
    <label>id: </label>{{selectedAdmin._id}}
  </div>
  <div>
    <label>username: </label>
    {{selectedAdmin.username}}
  </div>
  <div>
    <label>email: </label>
    {{selectedAdmin.email}}
  </div>
  <button (click)="gotoDetail()">Edit Details</button>
</div>

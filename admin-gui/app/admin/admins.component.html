<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Admins</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">ID</th>
                        <th>Username</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let admin of admins" [class.selected]="admin === selectedAdmin" (click)="onSelect(admin)">
                        <td class="mdl-data-table__cell--non-numeric">{{admin.shortId}}</td>
                        <td>{{admin.username}}</td>
                        <td>
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons" (click)="delete(admin); $event.stopPropagation()">delete_forever</i>
                            </button>
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons" (click)="onSelect(admin)">open_in_new</i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons" (click)="new()">add_circle_outline</i>
                </button>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--6-col">
        <div *ngIf="detailEditMode == 'detail'">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Detail: {{selectedAdmin.username}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="group readonly">
                        <input type="text" class="readonly" readonly value="{{selectedAdmin._id}}">
                        <span class="bar"></span>
                        <label>Id</label>
                    </div>
                    <div class="group readonly">
                        <input type="text" class="readonly" readonly value="{{selectedAdmin.username}}">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>title</label>
                    </div>
                    <div class="group readonly">
                        <input type="text" class="readonly" readonly value="{{selectedAdmin.email}}">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>clientId</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a (click)="edit()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Edit
                    </a>
                    <a (click)="delete(selectedAdmin)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Delete
                    </a>
                </div>
            </div>
        </div>

        <div *ngIf="detailEditMode == 'edit'">


            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Edit: {{editedAdmin.username}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="group readonly">
                        <input type="text" class="readonly" readonly value="{{editedAdmin._id}}">
                        <span class="bar"></span>
                        <label>Id</label>
                    </div>
                    <div class="group">
                        <input type="text" required [(ngModel)]="editedAdmin.username">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Username</label>
                    </div>
                    <div class="group">
                        <input type="text" required [(ngModel)]="editedAdmin.email">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="group">
                        <input type="password" required [(ngModel)]="editedAdmin.password">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a (click)="goBack()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Back
                    </a>
                    <a (click)="save()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Save
                    </a>
                </div>
            </div>
        </div>

        <div *ngIf="detailEditMode == 'new'">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Add new Admin</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="group">
                        <input type="text" required #username>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Username</label>
                    </div>
                    <div class="group">
                        <input type="text" required #email>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="group">
                        <input type="password" required #password>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a (click)="add({username: username.value, password: password.value, email: email.value}); username.value=''; password.value=''; email.value='';" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Add
                    </a>

                </div>
            </div>
        </div>
    </div>

</div>

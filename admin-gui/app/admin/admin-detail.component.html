<div *ngIf="admin">
  <h2>Edit: {{admin.username}}</h2>
  <div>
    <label>id: </label>{{admin._id}}</div>
  <div>
    <label>username: </label>
    <input [(ngModel)]="admin.username" placeholder="username" />
  </div>
  <div>
    <label>email: </label>
    <input [(ngModel)]="admin.email" placeholder="email" />
  </div>
  <button md-raised-button (click)="goBack()">Back</button>
  <button md-raised-button color="primary" (click)="save()">Save</button>
</div>

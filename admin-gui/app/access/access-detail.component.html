<div *ngIf="access">
  <h2>{{access.siteTitle}} details!</h2>
  <div>
    <label>id: </label>{{access._id}}
  </div>
  <div>
    <label>siteId: </label>
    {{access.siteId}}
  </div>
  <div>
    <label>used: </label>
    {{access.used}}
  </div>
  <div>
    <label>Date: </label>
    {{access.creationDate | date:'d.M.y HH:mm:ss' }}
  </div>
  <button (click)="goBack()">Back</button>

</div>

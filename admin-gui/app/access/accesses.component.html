

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Accesses</h2>
            </div>
            <div class="mdl-card__supporting-text">

                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">ID</th>
                        <th>Title</th>
                        <th>Access Date</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let access of accesses" [class.selected]="access === selectedAccess" (click)="onSelect(access)">
                        <td class="mdl-data-table__cell--non-numeric">{{access.shortId}}</td>
                        <td>{{access.siteTitle}}</td>
                        <td>{{access.creationDate | date:'d.M.y hh :mm:ss' }}</td>
                        <td>
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons" (click)="onSelect(access)">open_in_new</i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mdl-cell mdl-cell--6-col">
        <div *ngIf="detailEditMode == 'detail'">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Detail: {{selectedAccess.siteTitle}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="group readonly">
                        <input type="text" class="readonly" readonly value="{{selectedAccess._id}}">
                        <span class="bar"></span>
                        <label>Id</label>
                    </div>
                    <div class="group readonly">
                        <input type="text" class="readonly" readonly value="{{selectedAccess.siteTitle}}">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>title</label>
                    </div>
                    <div class="group readonly">
                        <input type="text" class="readonly" readonly value="{{ selectedAccess.creationDate | date:'d.M.y HH:mm:ss' }}">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>clientId</label>
                    </div>
                    <div class="group readonly">
                        <input type="text" class="readonly" readonly value="{{selectedAccess.used}}">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>used</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <p><br></p>
                </div>
            </div>
        </div>

    </div>

</div>

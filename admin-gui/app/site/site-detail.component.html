<div *ngIf="site">
  <h2>{{site.title}} details!</h2>
  <div>
    <label>id: </label>{{site._id}}</div>
  <div>
    <p>
      <label>title: </label>
      <input [(ngModel)]="site.title" placeholder="title" />
    </p>
    <p>
      <label>clientId: </label>
      <input [(ngModel)]="site.clientId" placeholder="clientId" />
    </p>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>

<div class="clearfix">

    <div class="dashboard-box">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">ID</th>
                <th>Title</th>
                <th>Unit price</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let site of sites" [class.selected]="site === selectedSite" (click)="onSelect(site)">
                <td class="mdl-data-table__cell--non-numeric">{{site.shortId}}</td>
                <td>{{site.title}}</td>
                <td>
                    <button class="delete" (click)="delete(site); $event.stopPropagation()">x</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="dashboard-box">

        <style>
            .demo-card-square.mdl-card {
                width: 320px;
                height: 320px;
            }

            .demo-card-square > .mdl-card__title {
                color: #fff;
                background: url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
            }
        </style>

        <div *ngIf="detailEditMode == 'detail'">

            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Detail: {{selectedSite.title}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div>
                        <label>id: </label>{{selectedSite._id}}
                    </div>
                    <div>
                        <label>title: </label>
                        {{selectedSite.title}}
                    </div>
                    <div>
                        <label>clientId: </label>
                        {{selectedSite.clientId}}
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button (click)="edit()"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Edit
                        Details
                    </button>
                </div>
            </div>

        </div>

        <div *ngIf="detailEditMode == 'edit'">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Edit: {{editedSite.title}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div>
                        <label>id: </label>{{editedSite._id}}
                    </div>
                    <div>
                        <p>
                            <label>title: </label>
                            <input [(ngModel)]="editedSite.title" placeholder="title"/>
                        </p>
                        <p>
                            <label>clientId: </label>
                            <input [(ngModel)]="editedSite.clientId" placeholder="clientId"/>
                        </p>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button (click)="goBack()"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Back
                    </button>
                    <button (click)="save()"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="client">
  <h2>{{client.username}} details!</h2>
  <div>
    <label>id: </label>{{client._id}}</div>
  <div>
    <label>username: </label>
    <input [(ngModel)]="client.username" placeholder="username" />
  </div>
  <div>
    <label>email: </label>
    <input [(ngModel)]="client.email" placeholder="email" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>

<div *ngIf="client">
  <h2>{{client.username}} details!</h2>
  <div>
    <label>id: </label>{{client.id}}</div>
  <div>
    <label>username: </label>
    <input [(ngModel)]="client.username" placeholder="username" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>

</div>

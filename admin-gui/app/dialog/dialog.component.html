<div *ngIf="dialogType === 'delete'">
    <h3>Delete Entry</h3>
    <p>Do you want to delete that entry?</p>
    <button class="mdl-button mdl-js-button mdl-button--primary" (click)="dialogRef.close(true)">Delete Entry</button>
    <button class="mdl-button mdl-js-button " (click)="dialogRef.close(false)">No, go Back</button>
</div>

<div *ngIf="dialogType === 'login'">
    <h3>Wrong Password/Username</h3>
    <p>Username not existent or Password did not match.</p>
    <button class="mdl-button mdl-js-button mdl-button--primary" (click)="dialogRef.close(true)">Close</button>
</div>

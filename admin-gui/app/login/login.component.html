<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{ 'label.login' | translate }}</h2>
            </div>
            <form (keydown)="submitForm($event, username.value, password.value)">
                <div class="mdl-card__supporting-text">
                    <div class="group">
                        <input type="text" required #username hasFocus="true">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>{{ 'label.username' | translate }}</label>
                    </div>
                    <div class="group">
                        <input type="password" required #password>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>{{ 'label.password' | translate }}</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <!--<button type="submit" [disabled]="!form.valid">Submit</button>-->
                    <a (click)="login(username.value, password.value);" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        {{ 'button.login' | translate }}
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>

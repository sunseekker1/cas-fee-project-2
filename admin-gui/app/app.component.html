<div mdl class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <img class="mdl-layout-icon" src="/assets/img/icon-60.png"/>
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"><a routerLink="/dashboard">Fastlogin</a></span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->

            <nav *ngIf="loginService.isLoggedIn()" class="mdl-navigation mdl-layout--large-screen-only">
                <!--*ngIf="userSession"-->

                <a routerLink="/dashboard" class="mdl-navigation__link" [class.active-route]="viewState === 'dashboard'" (click)="setViewState('dashboard')">Dashboard</a>
                <a routerLink="/sites" class="mdl-navigation__link" [class.active-route]="viewState === 'sites'" (click)="setViewState('sites')">Sites</a>
                <a routerLink="/accesses" class="mdl-navigation__link" [class.active-route]="viewState === 'accesses'" (click)="setViewState('accesses')">Accesses</a>
                <a routerLink="/clients" class="mdl-navigation__link" [class.active-route]="viewState === 'clients'" (click)="setViewState('clients')">Clients</a>
                <a routerLink="/admins" class="mdl-navigation__link" [class.active-route]="viewState === 'admins'" (click)="setViewState('admins')">Admins</a>

                <!-- menu opens when trigger button is clicked -->
                <button md-icon-button [md-menu-trigger-for]="menu">
                    <md-icon>more_vert</md-icon>
                </button>
                <md-menu #menu="mdMenu" id="mobilemenu">
                    <div id="mobilenav">
                        <button routerLink="/dashboard" md-menu-item >Dashboard</button>
                        <button routerLink="/sites" md-menu-item >Sites</button>
                        <button routerLink="/accesses" md-menu-item >Accesses</button>
                        <button routerLink="/clients" md-menu-item >Clients</button>
                        <button routerLink="/admins" md-menu-item >Admins</button>
                    </div>

                    <button md-menu-item (click)="logout()">Log Out</button>
                </md-menu>

            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">

        <div class="page-content">
            <div class="main-container">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
</div>

<!doctype html>
<html>
<head>
    <title>Fastlogin Showcase</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div id="login" class="image-bg">
    <div class="container">
        <div id="loginPanel">
            <h1>Sign In</h1>
            <div class="loginbox">
                <div id="qr-container"></div>
                <div id="form-container">
                    <form id="#loginform">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" id="username" autocomplete="off" placeholder="username"
                                   class="form-control"/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="password" id="password" autocomplete="off" placeholder="password"
                                   class="form-control"/>
                        </div>

                        <button id="submitbtn">Login</button>

                        <!-- For Development purposes -->
                        <div id="output"></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="successPanel">
            <h1>Successfully logged in</h1>
            <img src="/img/applaus.gif"/>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/lib/jquery-qrcode-0.14.0.min.js"></script>
<script src="/lib/jquery-fastlogin.js"></script>

<script>
    // Initialize FastLogin Script
    $('#qr-container').fastlogin({
        usernameSelector: '#username',
        passwordSelector: '#password',
        siteId: "1234567008",
        siteTitle: "HSR Login"
    });
</script>

</body>
</html>
